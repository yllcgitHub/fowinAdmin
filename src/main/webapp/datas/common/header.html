<script type="text/javascript">
	/**

	 function analysisClick(){

		 }else{

		/**
		*模态框事件
		*/
	    function XModalExtra(modalWidth, modalID) {
	        layer.open({
	            type: 1,
	            title: false,
	            closeBtn: 0,
	            shade: 0.8,
	            shadeClose: true,
	            area: modalWidth,
	            content: $(modalID),
	            end: function(index, layero) {
	                layer.close(index);
	                window.location.href = 'signin.html';
	                return false;
	            }
	        });
	    }
		/**
		*模态框事件
		*/
		function XModal(modalWidth, modalID) {
			layer.open({
				type: 1,
				title: false,
				closeBtn: 0,
				shade: 0.8,
				shadeClose: true,
				area: modalWidth,
				content: $(modalID)
			});
		}
	$(document).ready(function () {
		//getNavigate();
		getArea();
		getHotSearch();
		var userMobile = getLocalCookieUserMobile();
		var userId = getLocalCookieUserId();

		if (userMobile != "null" && userMobile != "" && userMobile != undefined && userMobile != "undefined") {
			$("#signinfo").removeClass("hidden");
		} else {
			$("#sign").removeClass("hidden");
			if (userId == "null" || userId == "") {
				saveUserVisitor();
			}
		}
		// 元素是否存在
		$.fn.exist = function () {
			return this.length;
		};


		if ($(".J_ToTop").exist()) {
			$(".J_ToTop").removeClass("to-top-in");
			$(window).scroll(function () {
				if ($(window).scrollTop() > 100) {
					$(".J_ToTop").addClass("to-top-in");
				} else {
					$(".J_ToTop").removeClass("to-top-in");
				}
			});

			$(".J_ToTop").on("click", function () {
				$("body,html").animate({
					scrollTop: 0
				}, 300);
				return false;
			});
		}
		//资源点播下拉样式
		//如果选中就改变样式
		$(".popup-inner li").click(function () {
			$(".popup-inner li").attr("class", "list-item");
			$(this).attr("class", "list-item list-item-active");
		});

		// 站点版权年份

		}

		// 弹出
		$(".J_Popup").on({
			mouseenter: function () {
				$(this).addClass("popup-active");
			},
			mouseleave: function () {
				$(this).removeClass("popup-active");
			}
		});

		// 自定义下拉选择项
		$(".J_Select").on({
			mouseenter: function () {
				$(this).addClass("xselect-unfold");
			},
			mouseleave: function () {
				$(this).removeClass("xselect-unfold");
			}
		});

		$(".xselect-item").on("click", function () {
			var $this = $(this);

			//alert($("#searchtemp span").attr("id"));
		});

			        $(this).addClass("selected").parent(".item").siblings(".item").children("a").removeClass("selected");
			        $regionHeader.attr("title", text).text(text);
			    }); */

					if (count <= 1) {
						count = 0
						window.location.href = '/';
					} else {
						count--;
					}
					num.innerHTML = count;

		// 后台页面侧边栏导航激活
		var aPathname = location.pathname;
		var testPathname = aPathname;

		if (/index/.test(testPathname) || testPathname.length < 2) {
			$(".nav-menu .nav-item[data-nav=index]").addClass("nav-item-active").siblings(".nav-item").removeClass(
				"nav-item-active");
		} else if (/channel/.test(testPathname) && /live/.test(testPathname)) {
			$(".nav-menu .nav-item[data-nav=live]").addClass("nav-item-active").siblings(".nav-item").removeClass(

		} else if (/channel/.test(testPathname) && /vod/.test(testPathname)) {
			$(".nav-menu .nav-item[data-nav=vod]").addClass("nav-item-active").siblings(".nav-item").removeClass(

		} else if (/channel/.test(testPathname) && /activity/.test(testPathname)) {
			$(".nav-menu .nav-item[data-nav=activity]").addClass("nav-item-active").siblings(".nav-item").removeClass(

		} else if (/channel/.test(testPathname) && /venue/.test(testPathname)) {
			$(".nav-menu .nav-item[data-nav=venue]").addClass("nav-item-active").siblings(".nav-item").removeClass(

		} else if (/channel/.test(testPathname) && /app/.test(testPathname)) {

		} else if (/channel/.test(testPathname) && /data/.test(testPathname)) {
			$(".nav-menu .nav-item[data-nav=analysis]").addClass("nav-item-active").siblings(".nav-item").removeClass(
				"nav-item-active");
		} else {

		}

		if ($(".J_UserCenterSideNav").exist()) {
			// 最好能按需加载，放在用户中心的脚本中
			if (/user/.test(testPathname) && /info/.test(testPathname)) {
				$(".J_UserCenterSideNav .item[data-nav=info]").addClass("active").siblings(".item").removeClass("active");
			} else if (/user/.test(testPathname) && /password/.test(testPathname)) {
				$(".J_UserCenterSideNav .item[data-nav=password]").addClass("active").siblings(".item").removeClass("active");
			} else if (/user/.test(testPathname) && /activity/.test(testPathname)) {
				$(".J_UserCenterSideNav .item[data-nav=activity]").addClass("active").siblings(".item").removeClass("active");
			} else if (/user/.test(testPathname) && /venue/.test(testPathname)) {
				$(".J_UserCenterSideNav .item[data-nav=venue]").addClass("active").siblings(".item").removeClass("active");
			} else if (/user/.test(testPathname) && /history/.test(testPathname)) {
				$(".J_UserCenterSideNav .item[data-nav=history]").addClass("active").siblings(".item").removeClass("active");
			}
		}

		// TODO:每次页面加载进来延迟处理跟随条
		setTimeout(function () {
			$(".follow-bar").addClass("follow-bar-active");
		}, 100);

		// 导航栏鼠标跟随, 依赖common/xBar, 放置在正则匹配
		if ($(".J_Bar").exist()) {
			$(".J_Bar").xBar({
				navItemCls: ".nav-item", // 触发项类名
				barCls: ".follow-bar", // bar类名
				activeCls: "nav-item-active", // 激活时类名
				activeIndex: 0, // 默认激活第 n 项
				offsetT: -6, // 距顶部的微调偏移量，如有下边框时适度向下偏移
				offsetL: 0, // 距左侧的微调偏移量
				stretchW: 0 // bar 宽度微调
			});
		}

	});

	function searchIndex() {
		var keyWord = $("#HeaderSearch").val();
		/* var searchType = $("#searchtemp span").attr("id");
		var param = keyWord + "&" + searchType;
		if (searchType == 'DIC_RESOURCE_TYPE_9') {
			location.href = "./search-venue.html?" + "param=" + encodeURI(param);

		} else if (searchType == 'DIC_RESOURCE_TYPE_1') {

		} else if (searchType == 'DIC_RESOURCE_TYPE_12') {
			location.href = "./search-app.html?" + "param=" + encodeURI(param);
		} */
		location.href = "./search.html?" + "keyWord=" + encodeURI(keyWord);
	};
	//获取热门搜索
	function getHotSearch() {
		$.post(urlPath, {
			'deviceType': 'DIC_DEVICE_TYPE_1',
			'apiKey': 'api_get_getHotSearch',
			contentType: "application/json;charset=utf-8",
			datatype: 'json'
		}, function (data, status) {
			if (status == "success") {
				$.each(data.returnData, function (i, obj) {
					$("#HotSearch").append('<dd><a href="javascript:void(0)" onclick="searchKeywordClick(this)">' + obj.searchKeyword +
						'</a></dd>');
				});
			} else {
				console.log("API调用出错!");
			}
		});
	}
	//获取导航、搜索分类
	function getNavigate() {
		$.post(urlPath, {
			'deviceType': 'DIC_DEVICE_TYPE_1',
			'apiKey': 'api_get_navigate',
			contentType: "application/json;charset=utf-8",
			datatype: 'json'
		}, function (data, status) {
			if (status == "success") {
				//var datatemp=JSON.stringify(data.returnData);
				var menuId = getLocalCookieMenuId();
				if (menuId == null || menuId == "") {
					menuId = "index.html";
				}
				$.each(data.returnData, function (i, obj) {
					if (i == 0) {} else if ((data.returnData.length - 2) == i) {} else if ((data.returnData.length - 1) == i) {} else {
						if (i == 1) {
							$("#searchtemp").append('<span class="xselect-title" id="' + obj.resourceTypeDic + '">' + obj.navName +
								'</span><i class="icon-arrow icon-arrow-down"></i>');
						} else {
							$("#searchul").append('<li class="xselect-item" id ="' + obj.resourceTypeDic +
								'" onclick="categoryClick(this)">' + obj.navName + '</li>');
						}
					}
				});
			} else {
				console.log("API调用出错!");
			}
		});
	}

	function tempClick(btn, url) {
		saveLocalCookieMenuId($(btn).next().text());
		$(btn).attr("href", $(btn).next().text());
	}

	//获取区域
	function getArea() {
		$.post(urlPath, {
			'deviceType': 'DIC_DEVICE_TYPE_1',
			'apiKey': 'api_get_areaByLevel',
			contentType: "application/json;charset=utf-8",
			datatype: 'json'
		}, function (data, status) {
			if (status == "success") {
				var localAreaId = getLocalCookieAreaId()
				//var datatemp=JSON.stringify(data.returnData);
				$.each(data.returnData, function (i, obj) {
					if (i == 0) {
						if (localAreaId == null || localAreaId == "") {
							$("#J_RegionHeaderInner").append('<div class="item"><a data-id="' + obj.area_id +
								'" class="selected" href="javascript:void(0)" onclick="areaClick(this)">' + obj.area_name + '</a></div>');
							saveLocalCookieAreaId(obj.area_id);
							$("#areatemp span").text(obj.area_name);
						} else if (localAreaId == obj.area_id) {
							$("#J_RegionHeaderInner").append('<div class="item"><a data-id="' + obj.area_id +
								'" class="selected" href="javascript:void(0)" onclick="areaClick(this)">' + obj.area_name + '</a></div>');
							$("#areatemp span").text(obj.area_name);
						} else {
							$("#J_RegionHeaderInner").append('<div class="item"><a data-id="' + obj.area_id +
								'" href="javascript:void(0)" onclick="areaClick(this)">' + obj.area_name + '</a></div>');
						}
					} else {
						if (localAreaId == obj.area_id) {
							$("#J_RegionHeaderInner").append('<div class="item"><a data-id="' + obj.area_id +
								'" class="selected" href="javascript:void(0)" onclick="areaClick(this)">' + obj.area_name + '</a></div>');
							$("#areatemp span").text(obj.area_name);
						} else {
							$("#J_RegionHeaderInner").append('<div class="item"><a data-id="' + obj.area_id +
								'"  href="javascript:void(0)" onclick="areaClick(this)">' + obj.area_name + '</a></div>');
						}
					}
				});
			} else {
				console.log("API调用出错!");
			}
		});
	}
	//热门搜索点击事件

		} else if (searchType == 'DIC_RESOURCE_TYPE_12') {
			location.href = "./search-app.html?" + "param=" + encodeURI(param);
		} */
		location.href = "./search.html?" + "keyWord=" + encodeURI(searchKeywordtext);
	}
	//区域点击事件
	function areaClick(btn) {
		var areatext = $(btn).text();
		$(".item a").removeClass("selected");
		$(btn).attr("class", "selected");
		$("#areatemp span").text(areatext);
		$("#areatemp span").attr("id", $(btn).attr("data-id"));
		saveLocalCookieAreaId($(btn).attr("data-id"));
	}
	//搜索资源分类点击事件

	}
